<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/libs/resset.css">
    <link rel="stylesheet" href="/styles.css">
  </head>
<body>
    <section>
        <div class="container px-0" style="color: var(--c-content-1)">
            <div class="row p-5 mx-0">
                <div class="col px-0 d-flex justify-content-between flex-wrap">
                    <button type="button" class="btn btn-1" style="background-color: #017187">Button 1</button>
                    <button type="button" class="btn btn-2" style="background-color: #5C0187">Button 2</button>
                    <button type="button" class="btn btn-3" style="background-color: #871101">Button 3</button>
                    <button type="button" class="btn btn-4" style="background-color: #01870E">Button 4</button>
                    <button type="button" class="btn btn-5" style="background-color: #E2CF22">Button 5</button>
                    <button type="button" class="btn btn-6" style="background-color: #011E87">Button 6</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container px-0">
            <div class="row row-cols-3 p-5 mx-0 d-flex justify-content-between">
                <div class="col p-0 custom-col-1 first-col">
                </div>
                <div class="col p-0 custom-col-1 second-col">
                    <span class="fail">
                        FAIL
                    </span>
                </div>
                <div class="col p-0 custom-col-1 third-col">
                </div>
            </div>
                <div class="row row-cols-3 p-5 mx-0 d-flex justify-content-between">
                    <div class="col p-0 custom-col-1 fourth-col">
                    </div>
                    <div class="col p-0 custom-col-1 fifth-col">
                        0
                    </div>
                    <div class="col p-0 custom-col-1 sixth-col">
                        0
                    </div>
                </div>
            </div>
        </div>

        <div class="container px-0">
            <div class="row p-5 mx-0">
                <div class="col px-0 d-flex flex-row justify-content-between">
                    <button type="button" class="btn btn-7" style="background-color: #18D5E1">Button 7</button>
                </div>
            </div>
        </div>

        <div class="container px-0">
            <div class="row-2 ps-5 d-flex flex-wrap">
                <input class="inputfield"
                type="text" 
                name="inputtext" 
                placeholder="Input placeholder" 
                required="required"
            >
            </div>
        </div>
    </section>

    <br><br><br><br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>
</body>
</html>
